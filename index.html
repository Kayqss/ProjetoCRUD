<!DOCTYPE html>
<html>
  <head>
    <title>Biblioteca de Jogos</title>
    <!-- Importando os estilos do CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- Importando a fonte do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8">
  </head>
  <body>
    <!-- Título do site -->
    <h2>Biblioteca de Jogos</h2>
    <!-- Campo para adicionar um novo jogo -->
    <form id="game-form">
      <!-- Textbox adicionar o nome do jogo -->
      <input type="text" id="name" placeholder="Nome" />
      <!-- Textbox para adicionar a descrição do jogo -->
      <input type="text" id="description" placeholder="Descrição" />
      <!-- Textbox para adicionar um preço ao jogo -->
      <input
        type="number"
        id="price"
        placeholder="Valor R$"
        step="0.01"
        class="price-input"
      />
      <!-- Botão para adicionar o jogo, so funciona com todos os campos preenchidos -->
      <button type="submit">Adicionar jogo</button>
    </form>

    <!-- Div onde a biblioteca de jogos será exibida -->
    <div id="game-library"></div>
    <!-- Importando os scripts do JS  -->
    <script src="script.js"></script>
  </body>
</html>
